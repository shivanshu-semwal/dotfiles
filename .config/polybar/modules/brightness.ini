[module/brightness]

type = custom/ipc
hook-0 = ~/.config/polybar/scripts/brightness/brightness
hook-1 = ~/.config/polybar/scripts/brightness/brightness

initial = 1

scroll-up = ~/.config/polybar/scripts/brightness/hook -inc
scroll-down = ~/.config/polybar/scripts/brightness/hook -dec

format-background = ${color.background}
format-foreground = ${color.green}
format-padding = 0