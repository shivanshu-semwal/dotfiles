[module/rmusic_prev]

type = custom/text
content = ""
click-left = music -previous
content-foreground = ${color.orange}
content-background = ${color.background}
format-padding = 0

[module/rmusic_next]

type = custom/text
content = ""
click-left = music -next
content-foreground = ${color.orange}
content-background = ${color.background}
format-padding = 0