[module/rmusic]

type = custom/ipc
hook-0 = ~/.config/polybar/scripts/rmusic/rmusic
hook-1 = ~/.config/polybar/scripts/rmusic/rmusic

initial = 1

format-background = ${color.background}
format-foreground = ${color.green}
format-padding = 0

; [module/rmusic_play]

